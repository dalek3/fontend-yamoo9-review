<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>숙박 예약 정보</title>
</head>

<body>
    <article>
        <div class="image-box">
            <a href="#">
                <img src="images/59976c4f2c2592.92474504.jpg" alt="">
            </a>
            <div class="icon-rap">
                <span>쿠폰혜택</span>
                <span>MY ROOM 50% 쿠폰</span>
            </div>
        </div>
        <div class="info-box">
            <div class="title-rap">
                <a href="#">
                    <h3>H Avenue 역삼점</h3>
                </a>
            </div>
            <div class="score-rap">
                <span>별점</span>
                <em>후기 : 1824개</em>
            </div>
            <div class="price-rap">
                <div class="price-item">
                    <b>대실</b>
                    <small>최대 4시간</small>
                    <i>회원가</i>
                    <s>35,000</s>
                    <strong>30,000
                        <i>원</i>
                    </strong>
                </div>

                <div class="price-item">
                    <b>숙박</b>
                    <small>21:00 ~</small>
                    <i>예약가</i>
                    <s>70,000</s>
                    <strong>55,000
                        <i>원</i>
                    </strong>
                </div>
            </div>
            <div class="hashtag-rap">
                <strong>#쿠폰혜택 #TOP100 #마이룸 # 좋은숙박연구소 #현장적립 #최저가보상</strong>

                <p>비즈니스 출장 고객님께 드리는 특별한 혜택!</p>
                <p>주말 대실 파격 할인 이벤트!</p>
                <p>스탬프 쿠폰 이벤트!</p>
            </div>
        </div>
    </article>
</body>

</html>
