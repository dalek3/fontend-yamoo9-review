<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 포지셔닝 레이아웃 - 사이트 헤더(Site Header) 유형</title>
    <link rel="stylesheet" href="css/layout.css">
</head>
<body>
    <div class="wrap">
        <div class="nexon-title">
            <img src="images/nexon-title.png" alt="nexon-title">
        </div>
        <div class="robot-right">
            <img src="images/robot-right.png" alt="robot-right">
        </div>
        <div class="robot-left">
            <img src="images/robot-left.png" alt="robot-left">
        </div>
        <div class="youtube">
                <iframe width="650" height="368" src="https://www.youtube.com/embed/llO-JR4ktEI?rel=0" allowfullscreen></iframe>
                <img src="images/youtube.png" alt="youtube">
        </div>
        <div class="planet-left">
            <img src="images/planet-left.png" alt="planet-left">
        </div>
        <div class="planet-right">
            <img src="images/planet-right.png" alt="planet-right">
        </div>
    </div>
</body>
</html>
